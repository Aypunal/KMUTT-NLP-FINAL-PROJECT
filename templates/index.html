<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Email analyser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      margin-bottom: 20px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #2d3436;
    }
    .suggestion {
      margin-top: 10px;
      font-style: italic;
      color: #636e72;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Smart Mail Analyser</h1>
    <form method="POST">
      <textarea name="email" placeholder="Paste here the mail content..."></textarea>
      <br>
      <button type="submit">Analyse</button>
    </form>

    {% if result %}
      <div class="result"><strong>{{ result }}</strong></div>
      {% if suggestion %}
        <div class="suggestion">{{ suggestion }}</div>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
